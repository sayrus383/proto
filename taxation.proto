syntax = "proto3";

package ofd.proto;

enum TaxTypeEnum {
  VAT = 0; // 1enum 100
}

enum TaxationTypeEnum {
  STS = 0; // 1enum 100
  RTS = 101;
  TRFF = 102;
  TRBP = 103;
}

message BindedTaxation {
  message BindedTax {
    TaxTypeEnum type  = 1;
    uint32 percent = 2;
  }

  TaxationTypeEnum type  = 1;
  repeated BindedTax taxes = 2;
}
