syntax = "proto3";

package ofd.proto;

enum TicketAdTypeEnum {
  TICKET_AD_OFD = 0;
  TICKET_AD_ORG = 1;
  TICKET_AD_POS = 2;
  TICKET_AD_KKM = 3;
  TICKET_AD_INFO = 4;
}

message TicketAdInfo {
  TicketAdTypeEnum type = 1;
  uint64 version = 2;
}

message TicketAd {
  TicketAdInfo info = 1;
  string text = 2;
}
